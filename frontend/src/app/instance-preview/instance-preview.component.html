<div class="instance-preview-container">
    <div *ngIf="instanceService.loadedInstances">
        <div *ngFor="let instance of getItems()">
            <div><b>{{ valuesIn(instance.name).join(" / ") }}</b></div>
            <div class="fieldContainer">
                <div *ngFor="let field of categoryService.getCategoryValue()?.fields; index as i" class="fieldItem"
                     [attr.data-column]="i+1">
                    <div>{{ field.name }}</div>
                    <div class="instanceValue"><b>{{ instance.fields[field.name].value}}</b></div>
                </div>
                <div>
                    <app-instance-configuration-dialog [instance]="instance"></app-instance-configuration-dialog>
                </div>
            </div>
        </div>
    </div>
</div>
