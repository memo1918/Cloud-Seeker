<mat-sidenav-container class="forPrint" [hasBackdrop]="true" style="height: 100%">
  <mat-sidenav position="end" mode="over" class="preview-panel-content" [(opened)]="showPanel">
    <div data-preview-panel class="main-panel">
      <div class="topRow">
        <div class="title"><h1>My Configuration</h1></div>


        <div class="closeButton">
          <button (click)="close()" data-panel-close mat-icon-button>
            <mat-icon fontIcon="close">Close</mat-icon>
          </button>
        </div>
      </div>


      <div class="groups">
        <div *ngFor="let group of sortIntoGroups(shoppingCart.getItemsObserver() | async); last as last">
          <!-- Display category name -->
          <h2 class="categoryName">{{ group.category }}</h2>

          <div class="items" *ngFor="let item of group.items">

            <!-- Remove Button -->
            <app-remove-instance [cartItem]="item"></app-remove-instance>

            <h4 class="itemName"> {{ valuesIn(item.instance.name).join(" / ") }}</h4>
          </div>
            <!-- Add a divider if it's not the last group -->
            <mat-divider *ngIf="!last" class="divider"></mat-divider>
        </div>
      </div>
      <div class="cartButtonContainer">
        <button mat-raised-button color="accent" class="cartButton"
                (click)="routingService.setDestination('/comparison'); showPanel=false;">View Summary
        </button>


      </div>
    </div>
  </mat-sidenav>

  <!-- display elements passed to this component -->
  <mat-sidenav-content class="white-background">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
