# This folder is cached between builds
test_backend:
  image: node:18.16.0-bullseye
  stage: test
  needs: []
  before_script:
    - cd backend
    - npm install
  script:
    - npm test
  artifacts:
    when: always
    paths:
      - backend/build/
    reports:
      junit: backend/build/tests/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: backend/build/coverage/cobertura-coverage.xml

build_backend:
  image: node:18.16.0-bullseye
  stage: build
  needs: []
  before_script:
    - cd backend
    - npm install
  script:
    - npm run build
  artifacts:
    when: always
    paths:
      - backend/build/

formatting_backend:
  image: node:18.16.0-bullseye
  stage: test
  needs: []
  before_script:
    - cd backend
    - npm install
  script:
    - npm run checkformat

