image: atlassianlabs/docker-node-jdk-chrome-firefox:latest

stages:
  - build
  - test
  
cache:
  paths:
    - frontend/node_modules/

test_frontend: # job
  stage: test
  before_script:
    - cd frontend
    - npm install # building
  script:
    - npm run test-ci # testing

build_frontend: # job
  stage: test
  needs: ["test_frontend"] 
  before_script:
    - cd frontend
    - npm install # building
  script:
    - npm run build # testing
  artifacts:
    paths:
      - "frontend/dist/**"
    expire_in: never