test_frontend: # job
  image: atlassianlabs/docker-node-jdk-chrome-firefox:latest
  stage: test
  before_script:
    - cd frontend
    - npm install
  script:
    - npm run test-ci # testing
  artifacts:
    paths:
      - "frontend/coverage/**"
    expire_in: never

build_frontend: # job
  image: atlassianlabs/docker-node-jdk-chrome-firefox:latest
  stage: build
  before_script:
    - cd frontend
    - npm install
  script:
    - npm run build # building
  artifacts:
    paths:
      - "frontend/dist/**"
    expire_in: never